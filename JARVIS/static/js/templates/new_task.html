<div class="new-task">
<h1>NEW TASK</h1>

<form>
    <select name="model"></select>
    <input type="text" name="training_data" placeholder="Training data CSV name" required>
    <input type="number" name="min_error" step="0.00001" placeholder="Minimum error rate">
    <input type="number" name="iterations" placeholder="Number of iterations">
    <button type="submit" class="action-btn new-task-btn">ADD NEW TASK</button>
</form>
</div>
